<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>The Weather Times</title>
</head>

<body>

    <div class="carD">
        <div class="search">
            <input type="text" placeholder="Enter Location" spellcheck="false">
            <button><img src="img/search.png" alt="icon"></button>
        </div>
        <div class="cityNotFound ">
            <img src="img/error-removebg-preview.png" alt="">
            <h1> Oops! City not Found . Enter the correct city name</h1>
        </div>
        <div class="components">
            
            <div class="weather ">
                <img src="img/cute.png" class="weatherIcon" alt="">
               
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <h2 class="description"></h2>
                <div class="row justify-content-center">
                    <div class=" col details">
                        <img src="img/humidity.png" alt="" class="icon">
                        <div>
                            <p class="humidity detail"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class=" col  details">
                        <img src="img/wind-removebg-preview.png" alt="" class="icon">
                        <div>
                            <p class="wind detail"></p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                    <div class=" col details">
                        <img src="img/temp.png" alt="" class="icon">
                        <div>
                            <p class="temperature detail"></p>
                            <p>Temp</p>
                            <button class="changeUnit">to F</button>

                        </div>
                    </div>
                    <div class=" col details">
                        <img src="img/pressure.png" alt="" class="icon">
                        <div>
                            <p class="pressure detail"></p>
                            <p>Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info">
                <h3>Prediction for the next day </h3>
                <hr style=" margin: 0;">
                <div class="day"><img src="" alt="" class=" forecastIcon"> <p  class="fcDate">Date </p><hr>  
                    
                </div>
                <div class="day"> <p  class="fcTemp">Temp</p> <hr> 
                    
                </div>
                <div class="day"><p class="fcWeather">Description</p><hr> 
                    
                </div>
                <div class="day"><p class="fcHumidity">Humidity</p><hr> 
                    
                </div>
                
            </div>
        </div>
        <hr>
        <footer>Designed by <a href="">@sweety_pandre</a></footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
